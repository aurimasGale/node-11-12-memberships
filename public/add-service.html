<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Service</title>
    <script src="./js/addService.js" defer></script>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/add-service.css" />
  </head>
  <body>
    <header>
      <a href="/" class="service-link">Services</a>
      <a href="/">Users</a>
    </header>
    <main>
      <div class="main">
        <h1>Create Membership</h1>
      </div>
      <div class="form-div">
        <form>
          <div class="form-part">
            <label for="name">Name</label> <input type="text" id="name" placeholder="Name" />
          </div>
          <div class="form-part">
            <label for="price">Membership price</label>
            <input type="number" id="price" placeholder="Membership price" />
          </div>
          <div class="form-part">
            <label for="desc">Description</label>
            <textarea id="desc" cols="30" rows="10"></textarea>
          </div>
          <div class="form-btn-part">
            <a class="cancel-btn" href="./index.html">Cancel</a>
            <button type="submit" class="blue-btn">New Membership</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
